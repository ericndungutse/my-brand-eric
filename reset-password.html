<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/validation.css" />
    <title>Eric | Forgot Password</title>
  </head>
  <body>
    <section class="forgot-password">
      <div class="forgot-password__header">
        <a href="/"><img src="img/logo_2.png" class="header__logo" /></a>
        <h2 class="heading-primary">Reset Your Password</h2>
      </div>

      <form action="" class="form reset-password-form">
        <div class="form-input-group">
          <label for="" class="form-input-label">New Password</label>
          <div class="input-icon-container">
            <input
              type="password"
              class="form-input inputInitial"
              placeholder="Enter current password..."
              required
              minlength="2"
              name="newPassword"
            />

            <ion-icon
              name="close-circle-outline"
              class="login-input-icon invalid-icon"
            ></ion-icon>

            <span class="validation-msg">Enter new password...</span>
          </div>
        </div>

        <div class="form-input-group">
          <label for="" class="form-input-label">Confirm New Password</label>
          <div class="input-icon-container">
            <input
              type="password"
              class="form-input inputInitial"
              placeholder="Confirm password..."
              required
              minlength="2"
              name="confirmPassword"
            />

            <ion-icon
              name="close-circle-outline"
              class="login-input-icon invalid-icon"
            ></ion-icon>

            <span class="validation-msg">Re-enter new password...</span>
          </div>
        </div>

        <button
          class="btn btn--primary btn--small full-width"
          id="reset-password-btn"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <svg class="svg">
      <clipPath id="footer-clip" clipPathUnits="objectBoundingBox">
        <path
          d="M0.5,0.967 C0.776,0.967,1,0.554,1,0.043 V1 H0 V0.043 C0,0.554,0.224,0.967,0.5,0.967 M0.001,0 C0,0.014,0,0.029,0,0.043 V0 H0.001 M0.999,0 H1 V0.043 C1,0.029,1,0.014,0.999,0"
        ></path>
      </clipPath>
    </svg>

    <script
      type="module"
      src="js/controller/reset-password.comtroller.js"
    ></script>
  </body>
</html>
