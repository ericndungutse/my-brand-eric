<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Dashboard | Eric</title>
  </head>
  <body class="dashboard-body">
    <div class="checking_user">
      <div class="checking_user-content">
        <div class="spinner spinner--bigger"></div>
        <span>Dashboard...</span>
      </div>
    </div>
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="/"><img class="header__logo" src="img/Logo.png" /></a>
      </div>
      <div class="header__user-nav">
        <img
          src="img/default.jpg"
          class="header-profile-picture"
          alt="userProfile"
        />
      </div>

      <img class="open-mobile-nav-icon" src="img/menu-svgrepo-com.svg" alt="" />
    </header>

    <div class="overlay"></div>
    <!-- Mobile Navigation -->
    <div class="mobile-nav">
      <spam class="close-mobile-nav">&times;</spam>
      <nav class="mobile-nav__nav">
        <a href="/" class="link mobile-nav__nav-link">Home</a>
        <a href="about.html" class="link mobile-nav__nav-link active"
          >About Me</a
        >
        <a href="skills.html" class="link mobile-nav__nav-link">Skills</a>
        <a href="portofolio.html" class="link mobile-nav__nav-link">My Work</a>
        <a href="blog.html" class="link mobile-nav__nav-link">Blogs</a>
        <a href="contactme.html" class="link mobile-nav__nav-link"
          >Contact Me</a
        >
      </nav>
      <div class="mobile-nav__user-nav">
        <a href="sign-in.html" class="btn btn--secondary btn--big btn--link"
          >Log in</a
        >
      </div>
    </div>

    <!-- DASHBOARD -->
    <main>
      <!-- Dashboard Navigation -->
      <aside class="dashboard-nav-container">
        <nav class="dashboard__nav">
          <a href="/" class="dashboard__nav-link link"
            ><ion-icon
              name="home-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Home</a
          >
          <a
            href="dashboard.html"
            class="dashboard__nav-link dashboard__active link"
            ><ion-icon
              name="person-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon
            >Profile</a
          >
          <a href="manageblogs.html" class="dashboard__nav-link link"
            ><ion-icon
              name="newspaper-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon
            >Blogs</a
          >
          <a
            href="inquiries.html"
            class="dashboard__nav-link link inquiries-link"
            ><ion-icon
              name="mail-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Inqueries</a
          >
          <a href="settings.html" class="dashboard__nav-link link"
            ><ion-icon
              name="settings-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Setting</a
          >
          <a href="#" class="dashboard__nav-link link logout-btn"
            ><ion-icon
              name="log-out-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Logout</a
          >
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <section class="dashboard-content">
        <div class="dashboard-profile">
          <h3 class="heading-primary">Account Information</h3>
          <form action="" class="form-upload-profile-picture">
            <img
              src="img/dashboard-profile.png"
              class="form__user-photo"
              alt=""
            />

            <input type="file" name="" id="upload-profile" />
            <label for="upload-profile" class="upload-profile-picture-label"
              >Change Profile</label
            >
          </form>

          <div class="update-infor-form-container">
            <form action="" class="form profile-form">
              <div class="form-input-group">
                <label for="" class="form-input-label">Name</label>
                <input
                  type="text"
                  class="form-input"
                  placeholder="Enter your Email..."
                  required
                  minlength="2"
                  name="name"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">Email</label>
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  placeholder="Enter your Email..."
                  required
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">Phone</label>
                <input
                  type="phone"
                  class="form-input"
                  name="email"
                  placeholder="Enter your phone number..."
                  required
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label"
                  >Country of resendence</label
                >
                <input
                  type="Text"
                  class="form-input"
                  name="email"
                  placeholder="Where do you live..."
                  required
                />
              </div>

              <button
                class="btn btn--primary btn--small full-width"
                id="update-profile-btn"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="js/controller/profile.controller.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
