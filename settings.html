<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Dashboard | Eric</title>
  </head>
  <body class="dashboard-body">
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="./index.html"
          ><img class="header__logo" src="/img/Logo.png"
        /></a>
      </div>
      <div class="header__user-nav">
        <a href="/sign-in.html" class="btn btn--primary btn--big btn--link"
          >Log in</a
        >
      </div>

      <img
        class="open-mobile-nav-icon"
        src="/img/menu-svgrepo-com.svg"
        alt=""
      />
    </header>

    <div class="overlay"></div>
    <!-- Mobile Navigation -->
    <div class="mobile-nav">
      <spam class="close-mobile-nav">&times;</spam>
      <nav class="mobile-nav__nav">
        <a href="/index.html" class="link mobile-nav__nav-link">Home</a>
        <a href="/about.html" class="link mobile-nav__nav-link active"
          >About Me</a
        >
        <a href="/skills.html" class="link mobile-nav__nav-link">Skills</a>
        <a href="/portofolio.html" class="link mobile-nav__nav-link">My Work</a>
        <a href="/blog.html" class="link mobile-nav__nav-link">Blogs</a>
        <a href="/contactme.html" class="link mobile-nav__nav-link"
          >Contact Me</a
        >
      </nav>
      <div class="mobile-nav__user-nav">
        <a href="/sign-in.html" class="btn btn--secondary btn--big btn--link"
          >Log in</a
        >
      </div>
    </div>

    <!-- DASHBOARD -->
    <main>
      <!-- Dashboard Navigation -->
      <aside class="dashboard-nav-container">
        <nav class="dashboard__nav">
          <a href="./index.html" class="dashboard__nav-link link">Home</a>
          <a href="#" class="dashboard__nav-link dashboard__active link"
            >Profile</a
          >
          <a href="#" class="dashboard__nav-link link">Blogs</a>
          <a href="#" class="dashboard__nav-link link">Inqueries</a>
          <a href="#" class="dashboard__nav-link link">Setting</a>
          <a href="#" class="dashboard__nav-link link">Logout</a>
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <section class="dashboard-content">
        <div class="dashboard-settings">
          <h3 class="heading-primary">Change Password</h3>
          <div class="update-settings-form-container">
            <form action="" class="form">
              <div class="form-input-group">
                <label for="" class="form-input-label">Current Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Enter Current Password..."
                  required
                  minlength="2"
                  name="password"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">New Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Enter your Tel..."
                  required
                  minlength="10"
                  name="newPassword"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">Confirm Password</label>
                <input
                  type="email"
                  class="form-input"
                  placeholder="Enter your Email..."
                  required
                  name="confirPassword"
                />
              </div>

              <button class="btn btn--primary btn--small">Update</button>
            </form>
          </div>
          <button class="btn btn--tertiary">Delete Account</button>
        </div>
      </section>
    </main>

    <!-- SOCIAL NETWORK LINKS -->
    <aside class="social-links">
      <a href="#">

      <a href="#">

      <a href="#">

      </a>
      <a href="#">
        <img
          class="social-icon"
          src="/img/social -icons/instagram-svgrepo-com.svg"
          alt=""
        />
      </a>
      <a href="#">
        <img
          class="social-icon"
          src="/img/social -icons/twitter-svgrepo-com (1).svg"
          alt=""
        />
      </a>
    </aside>

    <svg class="svg">
      <clipPath id="footer-clip" clipPathUnits="objectBoundingBox">
        <path
          d="M0.5,0.967 C0.776,0.967,1,0.554,1,0.043 V1 H0 V0.043 C0,0.554,0.224,0.967,0.5,0.967 M0.001,0 C0,0.014,0,0.029,0,0.043 V0 H0.001 M0.999,0 H1 V0.043 C1,0.029,1,0.014,0.999,0"

    <script src="./js/script.js"></script>
  </body>
</html>
