<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>settings | Eric</title>
  </head>
  <body class="dashboard-body">
    <div class="checking_user">
      <div class="checking_user-content">
        <div class="spinner spinner--bigger"></div>
        <span>Setting...</span>
      </div>
    </div>
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="/"><img class="header__logo" src="img/Logo.png" /></a>
      </div>
      <div class="header__user-nav">
        <img
          src="img/default.jpg"
          class="header-profile-picture"
          alt="userProfile"
        />
      </div>

      <img class="open-mobile-nav-icon" src="img/menu-svgrepo-com.svg" alt="" />
    </header>

    <!-- DASHBOARD -->
    <main>
      <!-- Dashboard Navigation -->
      <aside class="dashboard-nav-container">
        <nav class="dashboard__nav">
          <a href="/" class="dashboard__nav-link link"
            ><ion-icon
              name="home-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Home</a
          >
          <a href="dashboard.html" class="dashboard__nav-link link"
            ><ion-icon
              name="person-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Profile</a
          >
          <a href="manageblogs.html" class="dashboard__nav-link link"
            ><ion-icon
              name="newspaper-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon
            >Blogs</a
          >
          <a
            href="inquiries.html"
            class="dashboard__nav-link link inquiries-link"
            ><ion-icon
              name="mail-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Inqueries</a
          >
          <a
            href="settings.html"
            class="dashboard__nav-link dashboard__active link"
            ><ion-icon
              name="settings-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Setting</a
          >
          <a href="#" class="dashboard__nav-link link logout-btn"
            ><ion-icon
              name="log-out-outline"
              class="dashboard-side-nav-icon"
            ></ion-icon>
            Logout</a
          >
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <section class="dashboard-content">
        <div class="dashboard-settings">
          <h3 class="heading-primary">Change Password</h3>
          <div class="update-settings-form-container">
            <form action="" class="form update-password-form">
              <div class="form-input-group">
                <label for="" class="form-input-label">Current Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Enter current password..."
                  required
                  minlength="2"
                  name="currentPassword"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">New Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Enter new password..."
                  required
                  minlength="10"
                  name="password"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Confirm password..."
                  required
                  name="confirPassword"
                />
              </div>

              <button
                class="btn btn--primary btn--small"
                id="update-password-btn"
              >
                Update
              </button>
            </form>
          </div>
          <button class="btn btn--tertiary update-password-btn">
            Delete Account
          </button>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="js/controller/settings.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
