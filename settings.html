<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>settings | Eric</title>
  </head>
  <body class="dashboard-body">
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="./index.html"
          ><img class="header__logo" src="/img/Logo.png"
        /></a>
      </div>
      <div class="header__user-nav">
        <a href="/sign-in.html" class="btn btn--primary btn--big btn--link"
          >Log in</a
        >
      </div>

      <img
        class="open-mobile-nav-icon"
        src="/img/menu-svgrepo-com.svg"
        alt=""
      />
    </header>

    <!-- DASHBOARD -->
    <main>
      <!-- Dashboard Navigation -->
      <aside class="dashboard-nav-container">
        <nav class="dashboard__nav">
          <a href="./index.html" class="dashboard__nav-link link">Home</a>
          <a href="./dashboard.html" class="dashboard__nav-link link"
            >Profile</a
          >
          <a href="./manageblogs.html" class="dashboard__nav-link link"
            >Blogs</a
          >
          <a href="./inquiries.html" class="dashboard__nav-link link"
            >Inqueries</a
          >
          <a
            href="./settings.html"
            class="dashboard__nav-link dashboard__active link"
            >Setting</a
          >
          <a href="#" class="dashboard__nav-link link">Logout</a>
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <section class="dashboard-content">
        <div class="dashboard-settings">
          <h3 class="heading-primary">Change Password</h3>
          <div class="update-settings-form-container">
            <form action="" class="form">
              <div class="form-input-group">
                <label for="" class="form-input-label">Current Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Enter Current Password..."
                  required
                  minlength="2"
                  name="password"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">New Password</label>
                <input
                  type="password"
                  class="form-input"
                  placeholder="Enter your Tel..."
                  required
                  minlength="10"
                  name="newPassword"
                />
              </div>

              <div class="form-input-group">
                <label for="" class="form-input-label">Confirm Password</label>
                <input
                  type="email"
                  class="form-input"
                  placeholder="Enter your Email..."
                  required
                  name="confirPassword"
                />
              </div>

              <button class="btn btn--primary btn--small">Update</button>
            </form>
          </div>
          <button class="btn btn--tertiary">Delete Account</button>
        </div>
      </section>
    </main>
  </body>
</html>
