          >Log in</a
        >
      </div>
    </header>

    <!-- Sign in Board -->
    <section class="flex-section">
      <form class="form sign-in-form">
        <div class="form--header">
          <h2 class="form-title">Log in with Email</h2>
        </div>

        <div class="form-input-group">
          <label for="" class="form-input-lebel">Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="Enter your Email..."
          />
        </div>

        <div class="form-input-group">
          <label for="" class="form-input-lebel">Password</label>
          <input
            type="password"
            class="form-input"
            placeholder="Enter your Password..."
          />
        </div>

        <button class="btn btn--primary btn--small">Login</button>

        <div class="form-help">
          <a href="#" class="link link--text">Forgot password?</a>
          <a href="#" class="link link--text">Not registered?</a>
        </div>
      </form>

      <div class="separator">
        <div class="or-separator">
          <div class="vertical-line"></div>
          <div class="separator-text">OR</div>
          <div class="vertical-line"></div>
        </div>
      </div>

      <div class="login-with">
        <button class="login-with-btn">
          <img src="/img/google_Acc_1-removebg-preview.png" alt="" />
          <p class="paragraph">Login with Google</p>
        </button>
        <button class="login-with-btn">
          <img src="/img/facebook-svgrepo-com.svg" alt="" />
          <p class="paragraph">Login with Facebook</p>
        </button>
      </div>
    </section>
