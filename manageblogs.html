<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Manage Blogs | Eric</title>

  <body class="dashboard-body-grey">
    <div class="checking_user">
      <div class="checking_user-content">
        <div class="spinner spinner--bigger"></div>
        <span>Dashboard...</span>
      </div>
    </div>
    <!-- HEADER -->
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="index.html"><img class="header__logo" src="img/Logo.png" /></a>
      </div>
      <div class="header__user-nav">
        <img
          src="img/default.jpg"
          class="header-profile-picture"
          alt="userProfile"
        />
      </div>

      <img class="open-mobile-nav-icon" src="img/menu-svgrepo-com.svg" alt="" />
    </header>

    <!-- Dashboard Navigation -->
    <aside class="dashboard-nav-container">
      <nav class="dashboard__nav">
        <a href="/" class="dashboard__nav-link link"
          ><ion-icon
            name="home-outline"
            class="dashboard-side-nav-icon"
          ></ion-icon>
          Home</a
        >
        <a href="dashboard.html" class="dashboard__nav-link link"
          ><ion-icon
            name="person-outline"
            class="dashboard-side-nav-icon"
          ></ion-icon>
          Profile</a
        >
        <a
          href="manageblogs.html"
          class="dashboard__nav-link link dashboard__active"
          ><ion-icon
            name="newspaper-outline"
            class="dashboard-side-nav-icon"
          ></ion-icon>
          Blogs</a
        >
        <a href="inquiries.html" class="dashboard__nav-link link inquiries-link"
          ><ion-icon
            name="mail-outline"
            class="dashboard-side-nav-icon"
          ></ion-icon>
          Inqueries</a
        >

        <a href="settings.html" class="dashboard__nav-link link inquiries-link">
          <ion-icon
            name="settings-outline"
            class="dashboard-side-nav-icon"
          ></ion-icon>
          Setting</a
        >
        <a href="#" class="dashboard__nav-link link logout-btn"
          ><ion-icon
            name="log-out-outline"
            class="dashboard-side-nav-icon"
          ></ion-icon>
          Logout</a
        >
      </nav>
    </aside>

    <!-- DASHBOARD -->
    <section class="dashboard-content">
      <div class="dashboard__blogs-container">
        <button class="btn btn--primary btn--big create-blog-btn">
          Create Blog
        </button>

        <!-- Table -->
        <table class="inquiries-table">
          <thead>
            <th>Title</th>
            <th>Date</th>
            <th>Action</th>
          </thead>

          <tbody class="blogs-table__body"></tbody>
        </table>

        <!-- Cards -->
        <div class="dashboard__blogs"></div>
        <!-- <button class="btn btn--secondary btn--small" style="margin: 0 auto">
          More Blogs
        </button> -->
      </div>
    </section>

    <!-- overlay -->
    <div class="overlay"></div>
    <!--  Modal  -->
    <div class="modal"></div>
